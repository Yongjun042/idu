<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="wp-dummy">
    <h1>Test Data</h1>
    <div>
      <h2>Img Tag</h2>
      <ul id="ul-img">
        <li><img src="res/reimu.png#test"></li>
        <li><img src="../test/res/marisa.jpg"></li>
        <li><img src="res/alice.gif"></li>
        <li><img src="res/udon.jpeg"></li>
      </ul>
    </div>
    <div>
      <h2>Video Tag</h2>
      <ul id="ul-video">
        <li>
          <video controls>
            <source src="res/small.mp4" type="video/mp4">
          </video>
        </li>
        <li>
          <video controls src="res/small.webm#한글" type="video/webm">
          </video>
        </li>
      </ul>
    </div>
    <div>
      <h2>CSS Prop</h2>
      <ul id="ul-css">
        <li><div class="b-t-png"></div></li>
        <li><div class="b-t-jpg"></div></li>
        <li><div class="b-t-gif"></div></li>
        <li><div class="b-t-jpeg"></div></li>
        <li><div class="b-t-inherit"></div></li>
        <li><div class="b-t-initial"></div></li>
        <li><div class="b-t-relative-path"></div></li>
        <li><div class="b-t-without-root-url"></div></li>
        <li><div class="b-t-color"></div></li>
        <li><div class="b-t-without-protocol-url"></div></li>
        <li><div class="b-t-without-url-option"></div></li>
      </ul>
    </div>
  </div>

  <hr>

  <div id="mocha"></div>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon-chrome/dist/sinon-chrome.latest.js"></script>

  <script>mocha.setup('bdd')</script>

  <script src="../js/extractor.js" data-cover></script>
  <script src="../js/popup.js" data-cover></script>
  <script src="test.js"></script>

   <script>
      mocha.checkLeaks();
      mocha.run();
    </script>
</body>
</html>
